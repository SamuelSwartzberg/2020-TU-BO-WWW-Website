<!DOCTYPE html>
<html class="{arguments}" lang="{lang}">
  <head>
    <title>{title}</title>
    <meta name="author" id="author-array" content="{author}">
    <link rel="stylesheet" href="../main.css" charset="utf-8">
    <link rel="stylesheet" href="../post.css" charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
  </head>
  <body>
    <script src="../config.js" charset="utf-8"></script>
    <script src="../citationLibrary.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/citation-js@0.4.0-8" type="text/javascript"></script>
    <div class="site-container">
      <header id="site-header">
        <a href="../" class="site-name">Home</a>
      </header>
      <main>
        <header id="post-header">
          <h1 class="title">{title}</h1>
          <section class="info">
            <article class="abstract">{abstract}</article><span id="authors">{author}</span><time class="creation-date">{date}</time>
          </section>
        </header>
        <section id="table-of-contents">
        </section>
        <article id="main-article">{markdown}</article>
        <footer id="footnote-container">
          <ol>

          </ol>
        </footer>
        <footer id="bibliography-container">
          <ol></ol>
        </footer>
      </main>
      <footer id="site-footer"><a href="../impressum.html">Impressum / Datenschutzerkl√§rung</a><span>Made with &lt;3 by <a href="https://samswartzberg.com">Sam Swartzberg</a></span></footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.11.1/tocbot.min.js"></script>
    <script src="../post-formatting.js"></script>
  </body>
</html>
